# ===============================
# Doctor Service Configuration
# ===============================
spring.application.name=DOCTOR-SERVICE
server.port=8084

# ===============================
# MySQL Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/doctor_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=sirimatte
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Disable Spring Cloud Config (if not using)
spring.cloud.config.enabled=false

# ===============================
# Kafka Producer Configuration
# ===============================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ===============================
# Kafka Consumer Configuration
# ===============================
spring.kafka.consumer.group-id=doctor-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# ===============================
# Eureka Client Configuration
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ===============================
# Logging (Optional)
# ===============================
logging.level.org.springframework=INFO
logging.level.com.wipro.siri=DEBUG

# ===============================
# Spring Cloud Gateway Route Example
# (Optional, if routing via API Gateway)
# ===============================
# User Authentication Service Route
spring.cloud.gateway.server.webflux.routes[1].id=userauth-service-route
spring.cloud.gateway.server.webflux.routes[1].uri=lb://USER-AUTHENTICATION-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/auth/**

# Doctor Service Route
spring.cloud.gateway.server.webflux.routes[2].id=doctor-service-route
spring.cloud.gateway.server.webflux.routes[2].uri=lb://DOCTOR-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/doctors/**
spring.cloud.gateway.server.webflux.routes[2].filters[0]=StripPrefix=2
