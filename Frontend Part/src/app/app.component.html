<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar Navigation -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="'navigation'"
      [mode]="'side'"
      [opened]="sidenavOpened"
      [disableClose]="false">
    
    <div class="sidenav-header">
      <h3 class="text-center text-white py-3">
        <mat-icon class="me-2">local_hospital</mat-icon>
        HMS
      </h3>
    </div>
    
    <mat-nav-list>
      <a mat-list-item 
         *ngFor="let item of menuItems" 
         [routerLink]="item.path"
         routerLinkActive="active-link"
         class="nav-item">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <span matListItemTitle>{{item.label}}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content Area -->
  <mat-sidenav-content class="main-content">
    <!-- Top Toolbar -->
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="toggleSidenav()" class="d-md-none">
        <mat-icon>menu</mat-icon>
      </button>
      
      <span class="toolbar-title">{{title}}</span>
      
      <span class="toolbar-spacer"></span>
      
      <!-- Notifications -->
      <button mat-icon-button [matMenuTriggerFor]="notificationMenu" class="me-2">
        <mat-icon [matBadge]="3" matBadgeColor="warn">notifications</mat-icon>
      </button>
      
      <!-- User Menu -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      
      <!-- Notification Menu -->
      <mat-menu #notificationMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>event</mat-icon>
          <span>New appointment scheduled</span>
        </button>
        <button mat-menu-item>
          <mat-icon>warning</mat-icon>
          <span>Patient checkup reminder</span>
        </button>
        <button mat-menu-item>
          <mat-icon>info</mat-icon>
          <span>System maintenance scheduled</span>
        </button>
      </mat-menu>
      
      <!-- User Menu -->
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Page Content -->
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
